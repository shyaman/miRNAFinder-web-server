version: "3.7"

services:

  mirnafinderapp:
    build: ./miRNAFinderApp
    container_name: mirnafinderapp
    restart: always
    environment:
      - APP_NAME=miRNAFinder
    expose:
      - 8080

  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"