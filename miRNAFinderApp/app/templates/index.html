{% extends "base.html" %}
{% block headblock %}
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>miRNAFinder</title>
<link rel="stylesheet" href="{{ url_for('static',filename='assets/bootstrap/css/bootstrap.min.css') }}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
<link rel="stylesheet" href="{{ url_for('static',filename='assets/css/styles.min.css')}}">
{% endblock %}
{% block content %}
<nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
    <div class="container"><img class="img-fluid" src="{{ url_for('static',filename='assets/img/crest.png')}}" width="75rem" style="padding-right: 10px;"><a class="navbar-brand logo" href="#">miRNAFinder</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div
            class="collapse navbar-collapse" id="navcol-1">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" role="presentation"><a class="nav-link active" href="/">Home</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" href="resources">Resources</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" href="about-us">About Us</a></li>
            </ul>
    </div>
    </div>
</nav>
<main class="page landing-page">
    <section class="clean-block clean-form">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">miRNAFinder</h2>
                <p>Description</p>
            </div>
            <form method="post" action="{{ url_for('predict') }}">
                <div class="form-group"><label for="name">Enter sequence here</label><input class="form-control item" type="text" id="sequence" name="sequence"></div>
                <div class="text-center"><button class="btn btn-outline-primary btn-lg" type="button">Predict</button></div>
            </form>
        </div>
    </section>
</main>
{% endblock %}
