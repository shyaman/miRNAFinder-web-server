{% extends "base.html" %}
{% block content %}
<main class="page landing-page">
    <section class="clean-block clean-form">
        <div class="container" id="submit-seq">
            <div class="block-heading">
                <h2 class="text-info">miRNAFinder</h2>
                <p>Description</p>
            </div>
            <form id="seq-form" action="{{ url_for('results') }}" method="post" enctype="multipart/form-data">
                <div class="form-group"><label for="name">Enter sequence here or select the fasta format file</label><textarea class="form-control" id="sequence" name="sequence" style="font-size: 15px;" rows="4"></textarea></div><input type="file" id="fafile" name="fafile"
                    style="font-size: 15px;margin-bottom: 5px;padding: 0px;">
                <div class="text-center"><button class="btn btn-outline-primary" id="predict" type="button">Predict</button></div>
            </form>
        </div>
        <div id="calculating" class="block-heading" style="display: none;">
            <h2 class="text-info">Making predictions...</h2>
            <div id="loader-2" class="loader"><span></span><span></span><span></span></div>
        </div>
    </section>
</main>
{% endblock %}
